<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | System Failure</title>
    
    <meta name="robots" content="noindex, follow">
    
    <link rel="icon" type="image/webp" href="favicon.webp" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400;600&family=Fira+Code:wght@400&display=swap" rel="stylesheet" />
    
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        background-color: #050505;
        color: #f0f0f0;
      }

      /* 1. TECH GRID BACKGROUND */
      .grid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -2;
        pointer-events: none;
      }

      /* 2. RED WARNING ORB */
      .orb {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(255, 59, 48, 0.15) 0%, rgba(0,0,0,0) 70%);
        filter: blur(80px);
        z-index: -1;
        pointer-events: none;
        animation: pulse 2s infinite alternate;
      }
      
      @keyframes pulse {
          0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); }
          100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
      }

      .content-wrapper {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 0 20px;
      }

      .error-code {
        font-family: "Syne", sans-serif;
        font-size: clamp(8rem, 25vw, 20rem);
        line-height: 0.8;
        font-weight: 800;
        color: transparent;
        -webkit-text-stroke: 2px rgba(255, 255, 255, 0.9);
        margin: 0;
        position: relative;
      }
      
      .error-code::before {
          content: "404";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          color: rgba(255, 59, 48, 0.8);
          -webkit-text-stroke: 0;
          mix-blend-mode: overlay;
          animation: glitch-anim 0.3s infinite;
          opacity: 0.7;
      }

      @keyframes glitch-anim {
        0% { transform: translate(0); }
        20% { transform: translate(-3px, 3px); }
        40% { transform: translate(-3px, -3px); }
        60% { transform: translate(3px, 3px); }
        80% { transform: translate(3px, -3px); }
        100% { transform: translate(0); }
      }

      h2 {
        font-family: 'Fira Code', monospace;
        font-size: clamp(1rem, 2vw, 1.5rem);
        color: #ff3b30;
        margin-top: 1rem; 
        margin-bottom: 2rem;
        background: rgba(255, 59, 48, 0.1);
        padding: 10px 20px;
        border: 1px solid rgba(255, 59, 48, 0.3);
        border-radius: 4px;
      }

      p {
        color: #888;
        font-family: "Inter", sans-serif;
        font-size: 1.1rem;
        margin-bottom: 3rem;
        max-width: 400px;
        line-height: 1.6;
      }
      
      .btn {
          background: white;
          color: black;
          border-color: white;
      }
      .btn:hover {
          background: transparent;
          color: white;
      }
    </style>
  </head>
  <body>
    <div id="cursor" aria-hidden="true"></div>
    
    <div class="grid-bg"></div>
    <div class="orb"></div>

    <main class="content-wrapper">
        <h1 class="error-code">404</h1>
        <h2>ERR_PAGE_NOT_FOUND</h2>
        <p>The coordinates you are trying to access do not exist in this sector.</p>

        <div class="btn-wrapper">
            <a href="index.html" class="btn mouse-hover">Return to Base</a>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js" defer></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
          gsap.from(".content-wrapper > *", {
              y: 30,
              opacity: 0,
              duration: 1,
              stagger: 0.1,
              ease: "power3.out"
          });
      });
    </script>
  </body>
</html>
